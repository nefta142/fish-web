<html lang="en">

<head>

<body>
  <header class="main-header">

  <form id="edit-form-user">
    <h2>Editar Usuario</h2>

    <label>Nombre:

    <label>Apellido:
      <input type="text" name="user-surname">
      <span id="user-surname-error" style="color:red; visibility:hidden;">Campo obligatorio</span>
    </label>

    <label>Email:
      <input type="email" name="user-email">
      <span id="user-email-error" style="color:red; visibility:hidden;">Campo obligatorio</span>
    </label>

    <label>Tel√©fono:
      <input type="text" name="user-phone">
      <span id="user-phone-error" style="color:red; visibility:hidden;">Campo obligatorio</span>
    </label>

    <input type="submit" value="Guardar Cambios">
  </form>

  <script src="./js/user-update.js"> </script>

</html>
