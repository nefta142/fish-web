<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="./css/style-login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <header class="main-header">
    <a href="./index.html">
      <i class="bi bi-house"></i>
      Inicio
    </a>
  </header>
  <form id="main-form-user">
    <label for="user-name">Nombre:
      <input type="text" id="user-name" name="user-name">
      <span id="user-name-error" style="visibility:hidden; color:red">Campo obligatorio</span>
    </label>
    <label for="user-surname">Apellido:
      <input type="text" id="user-surname" name="user-surname">
      <span id="user-surname-error" style="visibility:hidden; color:red">Campo obligatorio</span>
    </label>
    <label for="user-email">Email:
      <input type="email" id="user-email" name="user-email">
      <span id="user-email-error" style="visibility:hidden; color:red">Campo obligatorio</span>
    </label>
    <label for="user-phone">Teléfono:
      <input type="number" id="user-phone" name="user-phone">
      <span id="user-phone-error" style="visibility:hidden; color:red">Campo obligatorio</span>
    </label>
    <input type="submit" title="Enviar">
  </form>
  <h2 class="main-user-title">Usuarios Añadidos</h2>
  <ul id="users-list"></ul>
  <script src="./js/user-login.js"></script>
</body>

</html>
